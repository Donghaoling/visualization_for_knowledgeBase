	<script type="text/javascript">
		function getSeries(d) {
			var ret = []
			console.log(d);
			for (var key in d) {
				ret.push({
					name: key,
					type: 'scatter',
					symbol: 'circle',
					symbolSize: function (value) {
						var temp = (value[2] / 0.010439848852928599) * 60;
						if (temp < 5 && temp > 0) {
							return temp * 2;
						}
						else {
							return temp;
						}
					},
					data: d[key].slice(9)
				})
			}
			return ret;
		}
	</script>
