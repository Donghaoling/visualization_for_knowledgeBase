<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<style>
#cloud2 {
	left: 500px;
}
</style>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="graphic" class="col-md-8">
		<div id="cloud1"  style='float:left;margin-right:0;padding-right:0;border-right-width:0'></div>
		<div id="cloud2"  style='margin-left:0;padding-left:0;border-left-width:0'></div>
	</div><!--/span-->
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
				'echarts/chart/wordCloud'			
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('cloud1')); 
				var myChart2 = ec.init(document.getElementById('cloud2'));
				
				function createRandomItemStyle() {
					return {
						normal: {
							color: 'rgb(' + [
								Math.round((Math.random()+1) * 150-70),
								Math.round(Math.random() * 20),
								Math.round(Math.random() * 20)
							].join(',') + ')'
						}
					};
				}

				var option = {
					/*title: {
						text: 'Google Trends',
						link: 'http://www.google.com/trends/hottrends'
					},*/
					tooltip: {
						show: true
					},
					series: [{
						name: 'Google Trends',
						type: 'wordCloud',
						center: ['30%','30%'],
						size: ['30%', '30%'],
						textRotation : [360],
						textPadding: 0,
						autoSize: {
							enable: true,
							minSize: 10
						},
						data: [
							
							{
								name: "Macys",
								value: 6181,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Amy Schumer",
								value: 4386,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Jurassic World",
								value: 4055,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Charter Communications",
								value: 2467,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Chick Fil A",
								value: 2244,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Planet Fitness",
								value: 1898,
								itemStyle: createRandomItemStyle()
							}
						]
					}]
				};
				
				var option1 = {
					/*title: {
						text: 'Google Trends',
						link: 'http://www.google.com/trends/hottrends'
					},*/
					tooltip: {
						show: true
					},
					series: [{
						name: 'Google Trends',
						type: 'wordCloud',
						center: ['50%','50%'],
						size: ['30%', '30%'],
						textRotation : [360],
						textPadding: 0,
						autoSize: {
							enable: true,
							minSize: 10
						},
						data: [
							{
								name: "Sam S Club",
								value: 10000,
								/*itemStyle: {
									normal: {
										color: 'black'
									}
								}*/
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Macys",
								value: 6181,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Amy Schumer",
								value: 4386,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Jurassic World",
								value: 4055,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Charter Communications",
								value: 2467,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Chick Fil A",
								value: 2244,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Planet Fitness",
								value: 1898,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Pitch Perfect",
								value: 1484,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Express",
								value: 1112,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Home",
								value: 965,
								itemStyle: createRandomItemStyle()
							},
							{
								name: "Johnny Depp",
								value: 847,
								itemStyle: createRandomItemStyle()
							}
							
							
						]
					}]
				};
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
				myChart2.setOption(option1); 
            }
        );
		
    </script>
</body>
